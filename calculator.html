<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Eyke's</title>
</head>
<body>
  <div id="container">
    <h1>Tip Calculator<hr>
    </h1>
    <div id="calculator">
      <form>
        <p>Total bill amount:<br>
              $ <input id="billamt" type="text" placeholder="Bill Amount">
        </p>
        <p>Type of service:<br>
          <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.2">20&#37; &#45; Restaurant</option>
            <option value="0.12">12&#37; &#45; Bartender</option>
            <option value="0.15">15&#37; &#45; Food Delivery</option>
            <option value="0.1">10&#37; &#45; Hairdresser</option>
          </select>
        </p>
        <p>Divide the bill among...
            <input id="peopleamt" type="text" placeholder="Number of People">
            <button type="button" id="calculate">Calculate!</button>
        </p>
      </form>
    </div>

    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
        <small id="each"></small>
    </div>
  </div>

  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
